<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Camino al Front-End Developer</title>
    <style>
        /* Estilos CSS b치sicos para que se vea bien */
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { color: var(--primary); }

        .progress-container {
            background-color: #e2e8f0;
            border-radius: 10px;
            height: 20px;
            width: 100%;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            background-color: var(--primary);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .section {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        h2 { border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }

        .topic {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .topic:last-child { border-bottom: none; }

        input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.2);
            cursor: pointer;
        }

        label { cursor: pointer; flex-grow: 1; }
        
        input:checked + label {
            text-decoration: line-through;
            color: #94a3b8;
        }

        .stats { text-align: center; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>游 Ruta de Aprendizaje Front-End</h1>
        <p>Marca las casillas a medida que domines cada tema. Tu progreso se guardar치 autom치ticamente.</p>
    </header>

    <div class="stats">Progreso: <span id="progress-text">0%</span></div>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="section">
        <h2>1. HTML (La Estructura)</h2>
        <div class="topic"><input type="checkbox" id="html1"><label for="html1">Sintaxis b치sica y estructura del documento (&lt;html&gt;, &lt;head&gt;, &lt;body&gt;)</label></div>
        <div class="topic"><input type="checkbox" id="html2"><label for="html2">Textos: Encabezados (h1-h6), P치rrafos (p), Listas (ul, ol, li)</label></div>
        <div class="topic"><input type="checkbox" id="html3"><label for="html3">Enlaces (a) e Im치genes (img) con sus atributos</label></div>
        <div class="topic"><input type="checkbox" id="html4"><label for="html4">Formularios b치sicos (input, label, button, form)</label></div>
        <div class="topic"><input type="checkbox" id="html5"><label for="html5">HTML Sem치ntico (header, nav, main, section, footer)</label></div>
    </div>

    <div class="section">
        <h2>2. CSS (El Estilo)</h2>
        <div class="topic"><input type="checkbox" id="css1"><label for="css1">Sintaxis y Selectores (Clases vs ID)</label></div>
        <div class="topic"><input type="checkbox" id="css2"><label for="css2">Colores, Fondos y Tipograf칤a</label></div>
        <div class="topic"><input type="checkbox" id="css3"><label for="css3">El Modelo de Caja (Margin, Border, Padding)</label></div>
        <div class="topic"><input type="checkbox" id="css4"><label for="css4">Flexbox (Fundamental para alinear elementos)</label></div>
        <div class="topic"><input type="checkbox" id="css5"><label for="css5">Dise침o Responsivo (Media Queries b치sico)</label></div>
    </div>

    <div class="section">
        <h2>3. JavaScript (La L칩gica)</h2>
        <div class="topic"><input type="checkbox" id="js1"><label for="js1">Variables y Tipos de Datos (String, Number, Boolean)</label></div>
        <div class="topic"><input type="checkbox" id="js2"><label for="js2">Funciones y Condicionales (if/else)</label></div>
        <div class="topic"><input type="checkbox" id="js3"><label for="js3">DOM: C칩mo seleccionar elementos HTML desde JS</label></div>
        <div class="topic"><input type="checkbox" id="js4"><label for="js4">Eventos: Click, submit, change</label></div>
    </div>

    <div class="section">
        <h2>4. Herramientas & Pr치ctica</h2>
        <div class="topic"><input type="checkbox" id="tool1"><label for="tool1">Editor de C칩digo: VS Code (Instalaci칩n y extensiones)</label></div>
        <div class="topic"><input type="checkbox" id="tool2"><label for="tool2">Git B치sico: Guardar versiones de tu c칩digo</label></div>
        <div class="topic"><input type="checkbox" id="tool3"><label for="tool3">Proyecto Final: Crear una Landing Page personal</label></div>
    </div>

    <script>
        // Script para guardar el progreso en el navegador
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        function updateProgress() {
            const total = checkboxes.length;
            const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
            const percentage = Math.round((checked / total) * 100);

            progressBar.style.width = percentage + '%';
            progressText.innerText = percentage + '% completado';
            
            // Guardar estado en localStorage
            saveState();
        }

        function saveState() {
            checkboxes.forEach(box => {
                localStorage.setItem(box.id, box.checked);
            });
        }

        function loadState() {
            checkboxes.forEach(box => {
                const saved = localStorage.getItem(box.id);
                if (saved === 'true') {
                    box.checked = true;
                }
            });
            updateProgress(); // Actualizar barra al cargar
        }

        // Escuchar cambios
        checkboxes.forEach(box => {
            box.addEventListener('change', updateProgress);
        });

        // Cargar al iniciar
        loadState();
    </script>
</body>
</html>
