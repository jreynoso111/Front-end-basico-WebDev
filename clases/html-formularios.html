<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clase: Entendiendo Formularios</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background-color: #f4f4f4; }
        
        /* Esta caja blanca es solo para que se vea ordenado */
        .contenedor-formulario {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Estilo simple para separar las preguntas */
        .pregunta { margin-bottom: 20px; }
        
        /* Hacemos que el label esté encima del input */
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
        
        /* Hacemos que el input sea grande y cómodo */
        input { width: 100%; padding: 10px; box-sizing: border-box; }

        /* Botón llamativo */
        button {
            width: 100%;
            padding: 10px;
            background-color: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #1d4ed8; }
    </style>
</head>
<body>

    <div class="contenedor-formulario">
        <h2>Registro de Usuario</h2>
        
        <form action="#">

            <div class="pregunta">
                <label for="campo-nombre">¿Cómo te llamas?</label>
                
                <input type="text" id="campo-nombre" name="nombre_usuario" placeholder="Ej: Ana Pérez">
            </div>

            <div class="pregunta">
                <label for="campo-email">Tu correo electrónico:</label>
                
                <input type="email" id="campo-email" name="email_usuario" placeholder="ana@ejemplo.com">
            </div>

            <div class="pregunta">
                <label for="campo-pass">Crea una contraseña:</label>
                
                <input type="password" id="campo-pass" name="clave_secreta">
            </div>

            <button type="submit">Crear mi cuenta</button>

        </form>
    </div>

    <p style="text-align: center; margin-top: 20px;">
        <a href="../index.html">← Volver a mi Mapa de Progreso</a>
    </p>

</body>
</html>
